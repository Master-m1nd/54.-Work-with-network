<div class="wrapper">
    <header>
      <app-header></app-header>
    </header>
    <main>
      <app-user 
        *ngFor="let user of usersService.getUsers()"
        [name]="user.name"
        [status]="user.status"
        [img]="user.url"
      ></app-user>
    </main>
    <div class="position">
      <button class="popUp" (click)="showPopUp()">Show details</button>
    </div>
    <ng-container #popUp></ng-container>
  </div>
